<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/sass.css">
    <title>Play</title>
</head>
<body>
    <header>
        <h1>The <img src="../images/giphylogo.png" alt="Giphy logo"> Game</h1>
    </header>
    <main>
        <div id="page-content">
            <div class="grid-container">
                <div class="grid-item round">
                    <h1 id="round">Round <span id="round-number"></span></h1>
                </div>
                <div class="grid-item gif">
                    <div id="gif-holder">
                        &nbsp;
                    </div>
                </div>
                <div class="grid-item your-guesses">
                    <div class="guesses-container">
                        <h2>Your Guesses:</h2>
                        <p class="categories">Cheese, Comedy, Funny</p>
                    </div>
                </div>
                <div class="grid-item tags">
                    <div class="tags-container">
                        <h2>GIF's Tags:</h2>
                        <p id="categories"></p>
                    </div>              
                </div>
            </div>
        </div>
        <div class="lives">
            <h3>Lives: <span id="lives-number"></span></h3>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../scripts/javascript.js"></script>
</body>
</html>
